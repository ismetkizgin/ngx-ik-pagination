<div class="example-page__content">
  <ngx-ik-pagination
    [length]="100"
    [pageSize]="9"
    (onPageEvent)="onPageEvent($event)"
    theme="dark"
  ></ngx-ik-pagination>

  <p>Page Size: {{ paginationResponse.pageSize }}</p>
  <p>Page Number: {{ paginationResponse.pageNumber }}</p>
  <p>Offset: {{ paginationResponse.offset }}</p>
</div>
